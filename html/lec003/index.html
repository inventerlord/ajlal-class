<!DOCTYPE html>
<html>
  <head>
    <title>Doc Sample</title>
  </head>
  <body>
    <p style="background-color: aquamarine">My name Is <b>Ajlal</b></p>
    <p>
      My name Is
      <strong
        style="
          color: #f02b91;
          font-family: 'Courier New', Courier, monospace;
          font-size: 20px;
        "
        >Ajlal</strong
      >
    </p>
    <p>My name Is <i>Ajlal</i></p>
    <p>My name Is <em>Ajlal</em></p>
    <p>My name Is <mark>Ajlal</mark></p>
    Ajlal Says:
    <blockquote><q>Welcome to My Channel</q></blockquote>
  </body>
</html>
